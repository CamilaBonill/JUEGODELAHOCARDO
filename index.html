        <link rel="stylesheet" href="reset.css">

    <body>  
         
        <div class="logo">
            <img id = "logoimg" src = "imagenes/Vector.png">
        </div>
        <div class="botones">
            <button type="submit" class="btn" id="btn-inicio" value="Iniciar Juego" onclick="chooseword()">Inicio</button>
            <button type="submit" class="btn" value="Agregar nueva palabra" id="btn-agregarpalabra" onclick="agregarpalabra()">Agregar palabra</button>
        </div>
        <div id="inputwold">
            <textarea type="submit" class = "text-input" id="inputTexto" rows='1' maxlength="8" placeholder="Ingrese una palabra"></textarea>
            <div class="frame1">
                <img id="imgadvertencia" src="imagenes/advertencia.png">
                <p id="advertencia">MÃ¡x. de 8 letras</p>

                <button type="button" class="btn" id="btn__cancelar" onclick="upgrade()">Cancelar</button>
            </div>
        </div>
        <div id="jugando">
            <div class="jugando__botones">
                <button type="button" class="btn" id="btn__nuevojuego" onclick="nuevojuego()">Nuevo juego</button>
                <button type="button" class="btn" id="btn__desistir"onclick="upgrade()">Salir</button>
            </div>
        </div>
        <canvas id="pizarra" width="1200px" height="500px"></canvas>
        <div id="text-loser" display="none"> 
          
        </div>
        <div id="text">
            <img Id="wested" width="300px" height="300px"  src="imagenes/wested.png">
            <img Id="winner" width="300px" height="300px"  src="imagenes/winner.png">
            <p class="areaDeJuego__mensajeFin" id="finDeJuego">
                FELICIDADES!! GANASTE
            </p>
        </div>
        
        <footer id= "contac" class="contacto">

                    class="contacto__redes--linkedin"
                    src="imagenes/linkedin_logo.png"
                    alt="LinkedIn Logo"
                /></a>
            </p>
            <p class="contacto__redes">
                <a href="https://github.com/CamilaBonill" target="_blank"
